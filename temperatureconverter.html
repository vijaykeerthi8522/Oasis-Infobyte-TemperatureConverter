<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="container-fluid bg-container">
        <div class="row">
            <div class="col-12 col-md-6 m-auto pt-5 pb-5">
                <h1 class="h1">Temperature Converter</h1>
                <p class="text-center game-description">
                    Give the Temperature value below and find the Result
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-container text-center">
                <h1 class="guess-heading">
                    Give the Temp value
                    <img class="guess-number-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" />
                </h1>

                <input type="number" id="temperature" placeholder="Enter the temperature value" />
                <select id="unit">
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                <div>
                    <button class="button btn-btn-info" onclick="convertTemperatureValue()">
                        convert
                    </button>
                </div>
                <p class="game-result" id="result"></p>
            </div>
        </div>
    </div>
</body>

</html>
